apply plugin: 'java'

jar {
    baseName = 'resume'
    version =  '0.0.1'
}

repositories {
    maven { url 'https://repository.jboss.org/maven2/' }
    maven { url 'http://mvnrepository.com/maven2' }
    mavenCentral()
    jcenter()
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

dependencies {
    compile 'commons-cli:commons-cli:+'
    compile 'commons-io:commons-io:+'
    compile 'org.apache.commons:commons-lang3:+'
    compile 'net.sf.saxon:Saxon-HE:+'
    compile 'org.apache.xmlgraphics:batik-bridge:+'
    compile 'org.apache.xmlgraphics:xmlgraphics-commons:+'
    compile 'org.apache.xmlgraphics:fop:+'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.purdynet.CreateEx'
    }
    from (configurations.compile.collect { entry -> zipTree(entry) }) {
        exclude 'META-INF/MANIFEST.MF'
        exclude 'META-INF/*.SF'
        exclude 'META-INF/*.DSA'
        exclude 'META-INF/*.RSA'
    }
}
